<html>
<head>
    <title>FWI Prediction</title>
    <style>
        body {
            background-color: #f8d7ec;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            margin-top: 20px;
            font-size: 20px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>FWI Prediction</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature" required="required" />
            <input type="text" name="RH" placeholder="RH" required="required" />
            <input type="text" name="Ws" placeholder="Ws" required="required" />
            <input type="text" name="Rain" placeholder="Rain" required="required" />
            <input type="text" name="FFMC" placeholder="FFMC" required="required" />
            <input type="text" name="DMC" placeholder="DMC" required="required" />
            <input type="text" name="ISI" placeholder="ISI" required="required" />
            <input type="text" name="Classes" placeholder="Classes" required="required" />
            <input type="text" name="Region" placeholder="Region" required="required" />
            <button type="submit">Predict</button>
        </form>

        <h2>THE FWI prediction is {{ result }}</h2>
    </div>
</body>
</html>
